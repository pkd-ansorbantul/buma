<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manajemen Pengguna - BUMA</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome 6 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #f4f6f9;
        }
        .sidebar {
            min-height: 100vh;
            background: linear-gradient(180deg, #2c3e50 0%, #1a252f 100%);
            color: #fff;
            transition: all 0.3s;
        }
        .sidebar .nav-link {
            color: #b0c4de;
            padding: 12px 20px;
            font-weight: 500;
            border-radius: 0 20px 20px 0;
            margin-right: 10px;
            transition: 0.3s;
        }
        .sidebar .nav-link:hover {
            background-color: #3a4b5c;
            color: #fff;
            padding-left: 30px;
        }
        .sidebar .nav-link.active {
            background-color: #007bff;
            color: white;
        }
        .sidebar .nav-link i {
            margin-right: 10px;
            width: 24px;
            text-align: center;
        }
        .sidebar h5 {
            color: #ecf0f1;
            font-weight: 600;
            letter-spacing: 1px;
        }
        .sidebar hr {
            border-top: 1px solid #3a4b5c;
        }
        .main-content {
            flex: 1;
            padding: 20px;
        }
        .btn-logout {
            background-color: transparent;
            border: none;
            color: #ff6b6b;
            font-weight: 500;
            padding: 12px 20px;
            width: 100%;
            text-align: left;
        }
        .btn-logout:hover {
            background-color: #dc3545;
            color: white;
        }
        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                left: -250px;
                z-index: 1000;
                width: 250px !important;
            }
            .sidebar.show {
                left: 0;
            }
            .main-content {
                margin-left: 0;
            }
            .toggle-btn {
                display: block;
            }
        }
        .toggle-btn {
            display: none;
            position: fixed;
            top: 15px;
            left: 15px;
            z-index: 1100;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            cursor: pointer;
        }
        #loadingOverlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255,255,255,0.8);
            z-index: 2000;
            text-align: center;
            padding-top: 20%;
        }
        .table-responsive {
            border-radius: 15px;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <!-- Tombol toggle untuk mobile -->
    <button class="toggle-btn" id="sidebarToggle"><i class="fas fa-bars"></i></button>

    <div class="d-flex">
        <!-- Sidebar -->
        <div class="sidebar" id="sidebar">
            <div class="p-3">
                <h5><i class="fas fa-hard-hat me-2"></i>BUMA Admin</h5>
                <hr>
            </div>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a href="dashboard.html" class="nav-link">
                        <i class="fas fa-tachometer-alt"></i> Dashboard
                    </a>
                </li>
                <li class="nav-item">
                    <a href="data-anggota.html" class="nav-link">
                        <i class="fas fa-users"></i> Data Anggota
                    </a>
                </li>
                <li class="nav-item">
                    <a href="peta-sebaran.html" class="nav-link">
                        <i class="fas fa-map-marked-alt"></i> Peta Sebaran
                    </a>
                </li>
                <li class="nav-item">
                    <a href="pengguna.html" class="nav-link active">
                        <i class="fas fa-user-cog"></i> Pengguna
                    </a>
                </li>
                <li class="nav-item">
                    <a href="pengaturan.html" class="nav-link">
                        <i class="fas fa-cogs"></i> Pengaturan
                    </a>
                </li>
                <!-- Menu Kembali ke Index -->
                <li class="nav-item">
                    <a href="../index.html" class="nav-link">
                        <i class="fas fa-home"></i> Kembali ke Index
                    </a>
                </li>
                <li class="nav-item">
                    <button onclick="if(confirm('Yakin ingin logout?')) logout()" class="btn-logout">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </button>
                </li>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <h2><i class="fas fa-user-cog me-2"></i>Manajemen Pengguna</h2>
            <button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#modalUser" onclick="resetFormUser()">
                <i class="fas fa-plus"></i> Tambah Pengguna
            </button>
            <div class="table-responsive">
                <table class="table table-bordered table-hover">
                    <thead class="table-light">
                        <tr>
                            <th>No</th>
                            <th>Nama</th>
                            <th>Email</th>
                            <th>Role</th>
                            <th>Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="tbodyUsers">
                        <!-- Diisi oleh JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Modal User -->
    <div class="modal fade" id="modalUser" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalUserTitle">Tambah Pengguna</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="formUser">
                        <input type="hidden" id="userId">
                        <div class="mb-3">
                            <label for="nama" class="form-label">Nama Lengkap</label>
                            <input type="text" class="form-control" id="nama" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Kosongkan jika tidak diubah">
                        </div>
                        <div class="mb-3">
                            <label for="role" class="form-label">Role</label>
                            <select class="form-control" id="role">
                                <option value="member">Member</option>
                                <option value="admin">Admin</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
                    <button type="button" class="btn btn-primary" onclick="simpanUser()">Simpan</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Embedded JavaScript -->
    <script>
        // ==================== Konfigurasi ====================
        const APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyilznepIEts9s3n2dv37QGw6_VkEM0Ys5x4JunBqUsRPejdOfjT8AwDfKK1D8ZGsxZMA/exec'; // Ganti dengan URL Apps Script Anda

        // ==================== Auth Functions ====================
        async function login(email, password) {
            try {
                const response = await fetch(APPS_SCRIPT_URL, {
                    method: 'POST',
                    body: JSON.stringify({ action: 'login', email, password })
                });
                const result = await response.json();
                if (result.status === 'success') {
                    localStorage.setItem('token', result.data.token);
                    localStorage.setItem('user', JSON.stringify(result.data));
                    if (result.data.role === 'admin') {
                        window.location.href = 'dashboard.html';
                    } else {
                        window.location.href = '../member/profil.html';
                    }
                    return true;
                } else {
                    return false;
                }
            } catch (error) {
                console.error('Login error:', error);
                return false;
            }
        }

        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            window.location.href = '../login.html';
        }

        function cekAuth(roleRequired = null) {
            const token = localStorage.getItem('token');
            const user = JSON.parse(localStorage.getItem('user') || '{}');
            if (!token) {
                window.location.href = '../login.html';
                return false;
            }
            if (roleRequired && user.role !== roleRequired) {
                alert('Akses ditolak');
                window.location.href = 'index.html';
                return false;
            }
            return true;
        }

        function getUser() {
            return JSON.parse(localStorage.getItem('user') || '{}');
        }

        // ==================== API Functions ====================
        async function callApi(action, data = {}) {
            const token = localStorage.getItem('token');
            const payload = { action, token, ...data };
            try {
                const response = await fetch(APPS_SCRIPT_URL, {
                    method: 'POST',
                    body: JSON.stringify(payload)
                });
                return await response.json();
            } catch (error) {
                console.error('API call error:', error);
                return { status: 'error', message: 'Gagal terhubung ke server' };
            }
        }

        async function getUsers() {
            return callApi('getUsers');
        }

        async function addUser(data) {
            return callApi('addUser', data);
        }

        async function updateUser(data) {
            return callApi('updateUser', data);
        }

        async function deleteUser(id) {
            return callApi('deleteUser', { id });
        }

        // ==================== Halaman Pengguna ====================
        if (!cekAuth('admin')) {}

        // Toggle sidebar untuk mobile
        document.getElementById('sidebarToggle').addEventListener('click', function() {
            document.getElementById('sidebar').classList.toggle('show');
        });

        let daftarUser = [];

        async function loadUsers() {
            showLoading(true);
            const result = await getUsers();
            if (result.status === 'success') {
                daftarUser = result.data;
                renderUsers();
            } else {
                alert('Gagal memuat data pengguna: ' + result.message);
            }
            showLoading(false);
        }

        function renderUsers() {
            const tbody = document.getElementById('tbodyUsers');
            tbody.innerHTML = '';
            daftarUser.forEach((user, index) => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${user.nama || ''}</td>
                    <td>${user.email || ''}</td>
                    <td>${user.role || ''}</td>
                    <td>
                        <button class="btn btn-sm btn-warning" onclick="editUser('${user.id}')"><i class="fas fa-edit"></i> Edit</button>
                        <button class="btn btn-sm btn-danger" onclick="hapusUser('${user.id}')"><i class="fas fa-trash"></i> Hapus</button>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        function resetFormUser() {
            document.getElementById('userId').value = '';
            document.getElementById('nama').value = '';
            document.getElementById('email').value = '';
            document.getElementById('password').value = '';
            document.getElementById('role').value = 'member';
            document.getElementById('modalUserTitle').innerText = 'Tambah Pengguna';
        }

        function editUser(id) {
            const user = daftarUser.find(u => u.id === id);
            if (user) {
                document.getElementById('userId').value = user.id;
                document.getElementById('nama').value = user.nama || '';
                document.getElementById('email').value = user.email || '';
                document.getElementById('password').value = ''; // kosong untuk edit
                document.getElementById('role').value = user.role || 'member';
                document.getElementById('modalUserTitle').innerText = 'Edit Pengguna';
                new bootstrap.Modal(document.getElementById('modalUser')).show();
            }
        }

        async function simpanUser() {
            const id = document.getElementById('userId').value;
            const data = {
                nama: document.getElementById('nama').value,
                email: document.getElementById('email').value,
                role: document.getElementById('role').value
            };
            const password = document.getElementById('password').value;
            if (password) {
                data.password = password;
            }

            if (!data.nama || !data.email) {
                alert('Nama dan email harus diisi');
                return;
            }

            let result;
            if (id) {
                data.id = id;
                result = await updateUser(data);
            } else {
                if (!password) {
                    alert('Password harus diisi untuk pengguna baru');
                    return;
                }
                result = await addUser(data);
            }

            if (result.status === 'success') {
                alert('Data tersimpan');
                bootstrap.Modal.getInstance(document.getElementById('modalUser')).hide();
                loadUsers();
            } else {
                alert('Gagal: ' + result.message);
            }
        }

        async function hapusUser(id) {
            if (confirm('Yakin hapus pengguna ini?')) {
                const result = await deleteUser(id);
                if (result.status === 'success') {
                    alert('Pengguna dihapus');
                    loadUsers();
                } else {
                    alert('Gagal: ' + result.message);
                }
            }
        }

        function showLoading(show) {
            document.getElementById('loadingOverlay').style.display = show ? 'block' : 'none';
        }

        loadUsers();
    </script>
</body>
</html>
