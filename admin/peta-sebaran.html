<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peta Sebaran - BUMA</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome 6 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body {
            background-color: #f4f6f9;
        }
        .sidebar {
            min-height: 100vh;
            background: linear-gradient(180deg, #2c3e50 0%, #1a252f 100%);
            color: #fff;
            transition: all 0.3s;
        }
        .sidebar .nav-link {
            color: #b0c4de;
            padding: 12px 20px;
            font-weight: 500;
            border-radius: 0 20px 20px 0;
            margin-right: 10px;
            transition: 0.3s;
        }
        .sidebar .nav-link:hover {
            background-color: #3a4b5c;
            color: #fff;
            padding-left: 30px;
        }
        .sidebar .nav-link.active {
            background-color: #007bff;
            color: white;
        }
        .sidebar .nav-link i {
            margin-right: 10px;
            width: 24px;
            text-align: center;
        }
        .sidebar h5 {
            color: #ecf0f1;
            font-weight: 600;
            letter-spacing: 1px;
        }
        .sidebar hr {
            border-top: 1px solid #3a4b5c;
        }
        .main-content {
            flex: 1;
            padding: 20px;
        }
        .btn-logout {
            background-color: transparent;
            border: none;
            color: #ff6b6b;
            font-weight: 500;
            padding: 12px 20px;
            width: 100%;
            text-align: left;
        }
        .btn-logout:hover {
            background-color: #dc3545;
            color: white;
        }
        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                left: -250px;
                z-index: 1000;
                width: 250px !important;
            }
            .sidebar.show {
                left: 0;
            }
            .main-content {
                margin-left: 0;
            }
            .toggle-btn {
                display: block;
            }
        }
        .toggle-btn {
            display: none;
            position: fixed;
            top: 15px;
            left: 15px;
            z-index: 1100;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            cursor: pointer;
        }
        #map {
            height: 500px;
            width: 100%;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        #loadingOverlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255,255,255,0.8);
            z-index: 2000;
            text-align: center;
            padding-top: 20%;
        }
    </style>
</head>
<body>
    <!-- Tombol toggle untuk mobile -->
    <button class="toggle-btn" id="sidebarToggle"><i class="fas fa-bars"></i></button>

    <div class="d-flex">
        <!-- Sidebar -->
        <div class="sidebar" id="sidebar">
            <div class="p-3">
                <h5><i class="fas fa-hard-hat me-2"></i>BUMA Admin</h5>
                <hr>
            </div>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a href="dashboard.html" class="nav-link">
                        <i class="fas fa-tachometer-alt"></i> Dashboard
                    </a>
                </li>
                <li class="nav-item">
                    <a href="data-anggota.html" class="nav-link">
                        <i class="fas fa-users"></i> Data Anggota
                    </a>
                </li>
                <li class="nav-item">
                    <a href="peta-sebaran.html" class="nav-link active">
                        <i class="fas fa-map-marked-alt"></i> Peta Sebaran
                    </a>
                </li>
                <li class="nav-item">
                    <a href="pengguna.html" class="nav-link">
                        <i class="fas fa-user-cog"></i> Pengguna
                    </a>
                </li>
                <li class="nav-item">
                    <a href="pengaturan.html" class="nav-link">
                        <i class="fas fa-cogs"></i> Pengaturan
                    </a>
                </li>
                <!-- Menu Kembali ke Index -->
                <li class="nav-item">
                    <a href="../index.html" class="nav-link">
                        <i class="fas fa-home"></i> Kembali ke Index
                    </a>
                </li>
                <li class="nav-item">
                    <button onclick="if(confirm('Yakin ingin logout?')) logout()" class="btn-logout">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </button>
                </li>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <h2><i class="fas fa-map-marked-alt me-2"></i>Peta Sebaran Usaha</h2>
            <div id="map"></div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <!-- Embedded JavaScript (Config, Auth, API, Map logic) -->
    <script>
        // ==================== Konfigurasi ====================
        const APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyilznepIEts9s3n2dv37QGw6_VkEM0Ys5x4JunBqUsRPejdOfjT8AwDfKK1D8ZGsxZMA/exec'; // Ganti dengan URL Apps Script Anda

        // ==================== Auth Functions ====================
        async function login(email, password) {
            try {
                const response = await fetch(APPS_SCRIPT_URL, {
                    method: 'POST',
                    body: JSON.stringify({ action: 'login', email, password })
                });
                const result = await response.json();
                if (result.status === 'success') {
                    localStorage.setItem('token', result.data.token);
                    localStorage.setItem('user', JSON.stringify(result.data));
                    if (result.data.role === 'admin') {
                        window.location.href = 'dashboard.html';
                    } else {
                        window.location.href = '../member/profil.html';
                    }
                    return true;
                } else {
                    return false;
                }
            } catch (error) {
                console.error('Login error:', error);
                return false;
            }
        }

        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            window.location.href = '../login.html';
        }

        function cekAuth(roleRequired = null) {
            const token = localStorage.getItem('token');
            const user = JSON.parse(localStorage.getItem('user') || '{}');
            if (!token) {
                window.location.href = '../login.html';
                return false;
            }
            if (roleRequired && user.role !== roleRequired) {
                alert('Akses ditolak');
                window.location.href = 'index.html';
                return false;
            }
            return true;
        }

        function getUser() {
            return JSON.parse(localStorage.getItem('user') || '{}');
        }

        // ==================== API Functions ====================
        async function callApi(action, data = {}) {
            const token = localStorage.getItem('token');
            const payload = { action, token, ...data };
            try {
                const response = await fetch(APPS_SCRIPT_URL, {
                    method: 'POST',
                    body: JSON.stringify(payload)
                });
                return await response.json();
            } catch (error) {
                console.error('API call error:', error);
                return { status: 'error', message: 'Gagal terhubung ke server' };
            }
        }

        async function getDataUsaha() {
            return callApi('getDataUsaha');
        }

        // ==================== Halaman Peta Sebaran ====================
        if (!cekAuth('admin')) {}

        // Toggle sidebar untuk mobile
        document.getElementById('sidebarToggle').addEventListener('click', function() {
            document.getElementById('sidebar').classList.toggle('show');
        });

        // Inisialisasi peta
        var map = L.map('map').setView([-7.87, 110.35], 11); // Koordinat Bantul (contoh)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Fungsi load marker dengan tautan Google Maps
        async function loadMarkers() {
            showLoading(true);
            const result = await getDataUsaha();
            if (result.status === 'success') {
                const dataUsaha = result.data;
                if (dataUsaha.length === 0) {
                    alert('Belum ada data usaha.');
                }
                dataUsaha.forEach(usaha => {
                    if (usaha.latitude && usaha.longitude) {
                        // Buat tautan Google Maps
                        const gmapsLink = `https://www.google.com/maps/search/?api=1&query=${usaha.latitude},${usaha.longitude}`;
                        
                        L.marker([usaha.latitude, usaha.longitude])
                            .addTo(map)
                            .bindPopup(`
                                <b>${usaha.namaUsaha || 'Tidak bernama'}</b><br>
                                ${usaha.pemilik || '-'}<br>
                                ${usaha.alamat || '-'}<br>
                                <a href="${gmapsLink}" target="_blank" rel="noopener noreferrer">
                                    <i class="fas fa-map-marker-alt"></i> Buka di Google Maps
                                </a>
                            `);
                    }
                });
            } else {
                alert('Gagal memuat data peta: ' + result.message);
            }
            showLoading(false);
        }

        function showLoading(show) {
            document.getElementById('loadingOverlay').style.display = show ? 'block' : 'none';
        }

        loadMarkers();
    </script>
</body>
</html>
